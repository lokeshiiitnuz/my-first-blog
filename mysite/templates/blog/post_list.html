{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <div class="date">
    Created on: {{ post.created_date }} <br />
    Modified on: {{ post.published_date }}
  </div>
  <h2>
    <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a>
  </h2>
  <hr />
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock %}
